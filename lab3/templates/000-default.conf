<VirtualHost *:80>
        DocumentRoot /var/www/html
        DirectoryIndex  index.html
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<VirtualHost *:8080>
        DocumentRoot /var/www/html
        DirectoryIndex  phpinfo.php
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

